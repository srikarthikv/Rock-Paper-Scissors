<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Papers Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score"></span>:<span id="computer-score"></span>
    </div>
    <div class="result">
      <p>Lets Play.</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div id="s" class="choice">
        <img src="images/scissors.png" alt="paper" />
      </div>
      <div id="p" class="choice">
        <img src="images/paper.png" alt="scissor" />
      </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="app.js"></script>
  </body>
</html>
